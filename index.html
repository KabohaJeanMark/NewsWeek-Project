<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap 101 Template</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container-fluid">
    <header>
      <nav>
        <div class="row top-nav p-3">
          <div class="col-4 time d-lg-flex align-items-end">
            Wed, Jan 20, 2021
          </div>
          <div class="col-4 d-lg-flex justify-content-center">
            <img src="logo.svg" alt="Logo">
          </div>
          <div class="col-4 d-lg-flex justify-content-end align-items-end">
            <button type="button" class="btn font-weight-bold login bg-transparent">LOGIN</button>
            <button type="button" class="btn font-weight-bold subscribe ml-2">SUBSCRIBE ></button>
          </div>

        </div>
      </nav>
    </header>


  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
</body>

</html>
